  <h3>Edit Book</h3>
    <button class="btn btn-primary" id="fetching" type="button" disabled style="display: none">
      <span class="spinner-grow spinner-grow-sm "  role="status" aria-hidden="true"></span>
      Fetching...
    </button>
    <div class="alert alert-dismissible alert-danger fade show" style="display: none;font-size:13px;padding: 5px;margin: 0px; " id="alert">error</div>

  <form method="post" id="edit-cont" name="form" onsubmit="return bookvali()">
    <div class="row">
      <div class="col-25">
        <label for="book_id">Book Id</label>
      </div>
      <div class="col-75">
        <input type="text" disabled id="book_id"disabled="disabled" name="Book_ID" placeholder="Book Id">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="book_title">Book Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="book_title" name="Book_Name" placeholder="Book Title">
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="author">Author</label>
      </div>
      <div class="col-75">
        <input type="text" id="author" name="Author" placeholder="Author">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="publications">Publications</label>
      </div>
      <div class="col-75">
        <input type="text" id="publications" name="Publications" placeholder="Publications">
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="edition">Edition</label>
      </div>
      <div class="col-75">
        <input type="text" id="edition" name="Edition" placeholder="Edition">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="year">Published Year</label>
      </div>
      <div class="col-75">
        <input type="text" id="year" name="Published_Year" placeholder="Published Year">
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="price">Price</label>
      </div>
      <div class="col-75">
        <input type="text" id="price" name="Price" placeholder="Price">
      </div>
    </div>

    <div class="row">
	<button type="button" class="btncancel" onclick="myFunction()">Cancel </button>
      <button type="button" value="Save" onclick="editBook()">Save <div id="loading" class="spinner-border" style="display: none"></div></button>
