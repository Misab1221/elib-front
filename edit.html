  <div class="container">
  <h3>Edit Book</h3>
  <hr>
  <form method="post" name="form" onsubmit="return bookvali()">
    <div class="row">
      <div class="col-25">
        <label for="Book_ID">Book Id</label>
      </div>
      <div class="col-75">
        <input type="text" id="Book_ID"disabled="disabled" name="Book_ID" placeholder="Book Id">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Book_Name">Book Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="Book_Name" name="Book_Name" placeholder="Book Name">
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="Author">Author</label>
      </div>
      <div class="col-75">
        <input type="text" id="Author" name="Author" placeholder="Author">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Publications">Publicatios</label>
      </div>
      <div class="col-75">
        <input type="text" id="Publications" name="Publications" placeholder="Publicatios">
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="Edition">Edition</label>
      </div>
      <div class="col-75">
        <input type="text" id="Edition" name="Edition" placeholder="Edition">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Published_Year">Published Year</label>
      </div>
      <div class="col-75">
        <input type="text" id="Published_Year" name="Published_Year" placeholder="Published Year">
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="Price">Price</label>
      </div>
      <div class="col-75">
        <input type="text" id="Price" name="Price" placeholder="Price">
      </div>
    </div>
    
    <div class="row">
	<button type="button" class="btncancel" onclick="myFunction()">Cancel </button>
      <input type="submit" value="Save">
	  </div>
    
  </form>
</div>
